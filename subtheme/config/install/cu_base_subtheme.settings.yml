# Library.
# ----------------------------
cu_base_library: 'production'
# Source
# ----------------------------
cu_base_source: 'cu_base/bootswatch_cu'
# Fonts
# ----------------------------
cu_base_google_fonts: 'roboto'
# Layout.
# ----------------------------
cu_base_sidebar_position: 'both'
cu_base_content_offset: 0
cu_base_sidebar_first_width: 4
cu_base_sidebar_first_offset: 0
cu_base_sidebar_second_width: 4
cu_base_sidebar_second_offset: 0
cu_base_region_class_footer_first: 'col-12 col-md-4 col-lg-3 mb-3 mb-md-0'
cu_base_region_class_footer_second: 'col-12 col-md-4 col-lg-3 mb-3 mb-md-0'
cu_base_region_class_footer_third: 'col-12 col-md-4 col-lg-3 mb-3 mb-md-0'
cu_base_region_class_footer_fourth: 'col-12 col-md-4 col-lg-3 mb-3 mb-md-0'
cu_base_region_class_footer_fifth: 'col-12 col-md-6'
cu_base_region_class_footer_sixth: 'col-12 col-md-6'

# Container.
# ----------------------------
cu_base_fluid_container: 0

# Buttons.
# ----------------------------
cu_base_button: 1
cu_base_button_size: ''
cu_base_button_outline: 0

# Navbar.
# ----------------------------
cu_base_navbar_toggle: 'navbar-toggleable-lg'
cu_base_navbar_container: '1'
cu_base_navbar_top_position: ''
cu_base_navbar_top_color: 'navbar-black'
cu_base_navbar_top_background: 'bg-black'
cu_base_navbar_mid_position: ''
cu_base_navbar_mid_color: 'navbar-dark'
cu_base_navbar_mid_background: 'bg-dark'
cu_base_navbar_position: ''
cu_base_navbar_color: 'navbar-light'
cu_base_navbar_background: 'bg-light'
cu_base_navbar_footer_position: ''
cu_base_navbar_footer_color: 'navbar-dark'
cu_base_navbar_footer_background: 'bg-dark'

# Messages.
# ----------------------------
cu_base_messages_widget: 'default'

# Colors.
# ----------------------------
cu_base_system_messages: 'messages_white'

# Tables.
# ----------------------------
cu_base_table_hover: 1
cu_base_table_style: 'table-striped'

# Icons.
# ----------------------------
cu_base_bootstrap_icons: 1
