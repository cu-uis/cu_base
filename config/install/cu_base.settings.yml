# Library.
# ----------------------------
cu_base_library: 'production'
# Layout.
# ----------------------------
cu_base_sidebar_position: 'both'
cu_base_content_offset: 0
cu_base_sidebar_first_width: 4
cu_base_sidebar_first_offset: 0
cu_base_sidebar_second_width: 3
cu_base_sidebar_second_offset: 0

# Container.
# ----------------------------
cu_base_fluid_container: 0

# Buttons.
# ----------------------------
cu_base_button: 1
cu_base_button_size: ''
cu_base_button_outline: 0

# Navbar.
# ----------------------------
cu_base_navbar_toggle: 'navbar-toggleable-lg'
cu_base_navbar_container: 'navbar-toggleable-md'
cu_base_navbar_top_position: ''
cu_base_navbar_top_color: 'navbar-dark'
cu_base_navbar_top_background: 'bg-secondary'
cu_base_navbar_position: ''
cu_base_navbar_color: 'navbar-dark'
cu_base_navbar_background: 'bg-primary'

# Messages.
# ----------------------------
cu_base_messages_widget: 'toasts'

# Colors.
# ----------------------------
cu_base_system_messages: 'messages_white'

# Tables.
# ----------------------------
cu_base_table_hover: 1
cu_base_table_style: 'table-striped'

# Icons.
# ----------------------------
cu_base_bootstrap_icons: 1
